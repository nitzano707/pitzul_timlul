<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>חלוקת תמלול לפי דוברים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl;
        }
        textarea, #result, input[type="text"] {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: right;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>פענוח דוברים בתמלול</h1>
    <input type="text" id="intervieweeName" placeholder="הקלד את שם המרואיין"><br>
    <textarea id="transcriptionInput" placeholder="הדבק כאן את טקסט התמלול"></textarea><br>
    <button onclick="processTranscription()">פענח לפי דוברים</button>
    <div id="result">תוצאה תוצג כאן</div>

    <script>
        const apiKeys = [
            "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",
            "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",
            "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"
        ];
        let apiKeyIndex = 0;

        async function processTranscription() {
            const transcriptionText = document.getElementById("transcriptionInput").value;
            const intervieweeName = document.getElementById("intervieweeName").value.trim();
            
            if (!transcriptionText) {
                alert("אנא הדבק טקסט תמלול");
                return;
            }
            
            if (!intervieweeName) {
                alert("אנא הקלד את שם המרואיין");
                return;
            }

            const segments = splitTextIntoSegments(transcriptionText);
            let fullResult = "";
            document.getElementById("result").textContent = "מתחיל בעיבוד התמלול...\n\n";

            for (const segment of segments) {
                const prompt = `חלק את הטקסט הבא לדוברים – "מראיין" ו-"${intervieweeName}". אם המשפט מכיל סימן שאלה או נשמע כמו שאלה, התייחס אליו כדבריו של המראיין. קטעים ארוכים ומפורטים ללא סימני שאלה הם לרוב דברי המרואיין.  אם מופיעות מילים שנראות לא תקניות בהקשר או עם שגיאות, נסה לתקן אותן בעזרת ההקשר של המשפט: השאר את המילה המקורית כפי שהיא בתמלול, והוסף את המילה המתוקנת בסוגריים מרובעים לאחריה. לדוגמה: "השיקונים [השיקולים]". התרכז בתיקון מילים שאינן מתאימות להקשר המשפט או שאינן נראות תקינות בעברית. פצל את הפסקה בהתאם לדוברים, כאשר כל דובר ממשיך את דבריו ברצף, ללא תוויות חוזרות. החזר את הטקסט המפוצל בלבד, ללא טקסט נוסף לפניו או אחריו:\n\n${segment}`;

                let success = false;
                while (!success) {
                    try {
                        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                            method: "POST",
                            headers: {
                                "Authorization": `Bearer ${apiKeys[apiKeyIndex]}`,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                model: "llama3-70b-8192",
                                messages: [
                                    {role: "system", content: `אתה עוזר מועיל שמפצל תמלולים לפי הדוברים "מראיין" ו-"${intervieweeName}"`},
                                    {role: "user", content: prompt }
                                ],
                                max_tokens: 1024,
                                temperature: 1
                            })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                            if (response.status === 429) { // מגבלת שימוש
                                const waitTime = extractWaitTime(errorText);
                                if (waitTime) {
                                    console.log(`ממתין ${waitTime} שניות לפני ניסיון נוסף...`);
                                    await new Promise(resolve => setTimeout(resolve, waitTime * 1000));
                                } else {
                                    apiKeyIndex = (apiKeyIndex + 1) % apiKeys.length;
                                }
                                continue;
                            }
                            throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                        }

                        const data = await response.json();
                        const result = data.choices[0]?.message?.content || '';
                        fullResult += result + "\n\n";
                        document.getElementById("result").textContent = fullResult;
                        success = true;

                    } catch (error) {
                        console.error("Error with segment:", error);
                    }
                }

                await new Promise(resolve => setTimeout(resolve, 2000));
            }

            document.getElementById("result").textContent = fullResult || "שגיאה בתהליך הפענוח";
        }

        function extractWaitTime(errorText) {
            const match = errorText.match(/try again in ([\d.]+)s/);
            return match ? parseFloat(match[1]) : null;
        }

        function splitTextIntoSegments(text, maxChars = 500, maxSentences = 5) {
            const segments = [];
            let currentSegment = "";
            let sentenceCount = 0;

            const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];

            for (let sentence of sentences) {
                if ((currentSegment.length + sentence.length > maxChars) || sentenceCount >= maxSentences) {
                    segments.push(currentSegment.trim());
                    currentSegment = "";
                    sentenceCount = 0;
                }

                currentSegment += sentence + " ";
                sentenceCount++;
            }

            if (currentSegment.trim()) {
                segments.push(currentSegment.trim());
            }

            return segments;
        }
    </script>
</body>
</html>
